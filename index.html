<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="innerbody">
        <div class="header">
          <header>Stop Watch</header>
        </div>
        <div class="screen">
          <div class="hours">00 :</div>
          <div class="minutes">00 :</div>
          <div class="seconds">00</div>
        </div>

        <div class="controls">
          <div class="control "><button id="" class="start bg-green">start</button></div>
          <div class="control"><button class="stop bg-red">stop</button></div>
          <div class="control "><button class="reset bg-blue">reset</button></div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
